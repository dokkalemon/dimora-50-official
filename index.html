<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimora50 | Home Page</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
</head>
<body>

    <!-- Header -->
    <header class="full-width">
        <div class="header container px-20">
            <div class="logo">
                <a href=""><img src="./img/general/Logo-Dimora-50.png" alt=""></a>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li>
                            <a href="">Chi Siamo</a>
                        </li>
                        <li>
                            <a href="">La Struttura</a>
                        </li>
                        <li>
                            <a href="">Dove si Trova</a>
                        </li>
                        <li>
                            <a href="">La Nostra Citt√†</a>
                        </li>
                        <li>
                            <a href="">La Nostra Terra</a>
                        </li>
                        <li>
                            <a href="">Contattaci</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="burger">
                <div class="burger-line-container">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Carousel -->
    <section class="carousel full-width">
        <!-- Arrow -->
        <div class="carousel-arrow carousel-arrow-left">
            <div class="arrow-container">
                <i class="fa-solid fa-left-long"></i>
            </div>
        </div>
        <div class="carousel-arrow carousel-arrow-right">
            <div class="arrow-container">
                <i class="fa-solid fa-right-long"></i>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-container">
            <div class="controls">
                <div class="control active"></div>
                <div class="control"></div>
                <div class="control"></div>
            </div>
        </div>

        <!-- Quick Contact -->
        <div class="quick-contact">
            <div class="line"></div>
            <i class="fa-solid fa-phone"></i>
            <div class="line"></div>
            <i class="fa-solid fa-envelope"></i>
            <div class="line"></div>
            <i class="fa-brands fa-facebook-f"></i>
            <div class="line"></div>

            
        </div>


    </section>


    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
